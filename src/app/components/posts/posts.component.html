<app-posts-form [post]='currentPost' [isEditing]='isEditing' 
(newPost)="onNewPost($event)" (updatedPost)="onUpdatedPost($event)"></app-posts-form>
<div class="container">
  <div *ngFor="let post of posts">
    <div class="card-body">
      <h3><a routerLink="/posts/{{post._id}}">{{post.title}}</a></h3>
      <p>{{post.body}}</p>
      <hr>
      <button class="btn btn-danger" (click)="removePost(post)"><i class="fa fa-remove"></i></button>
      <button class="btn btn-primary" (click)="editPost(post)"><i class="fa fa-pencil"></i></button>
    </div>
  </div>
</div>
