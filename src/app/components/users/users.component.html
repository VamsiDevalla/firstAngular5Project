<div class="container">
  <h4>Users:</h4>
  <div  *ngIf="loaded && users.length > 0">
    <div *ngFor="let user of users">
      <div class="card">
        <h4 class="card-header">{{user.firstName}} {{user.lastName}}</h4>
        <ul class="panel-text" *ngIf="showExtended">
          <li *ngIf="user.age">Age: {{user.age}}</li>
          <li *ngIf="user.address">Address: {{user.address.street}} {{user.address.city}},{{user.address.state}}</li>
        </ul>
      </div>
    </div>
  </div>
  <h4 *ngIf="users.length == 0">No users found</h4>
  <h4 *ngIf="!loaded">Loading...</h4>
</div>
