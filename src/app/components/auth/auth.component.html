<div class="container">
  <div class="card card-body">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label>UserName:</label>
        <input type="text" class="form-control"
        [(ngModel)]="user.Username"
        name = "Username"
        #loginUsername="ngModel"
        [ngClass]="{'is-invalid':loginUsername.errors && loginUsername.touched}"
        placeholder="enter username"
        minlength="4"
        required
        >
        <div [hidden]="!loginUsername.errors?.required" class="invalid-feedback">
          username is required
        </div>
        <div [hidden]="!loginUsername.errors?.minlength" class="invalid-feedback">
          username should be equal or greater than 4 letters
        </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control"
        [(ngModel)]="user.Password"
        name = "Password"
        #loginPassword="ngModel"
        [ngClass]="{'is-invalid':loginPassword.errors && loginPassword.touched}"
        placeholder="enter password"
        minlength="4"
        required
        >
        <div [hidden]="!loginPassword.errors?.required" class="invalid-feedback">
          Password is required
        </div>
        <div [hidden]="!loginPassword.errors?.minlength" class="invalid-feedback">
          Password should be equal or greater than 4 letters
        </div>
      </div>
      <button class="btn btn-block btn-success">login</button>
    </form>
  </div>
</div>
